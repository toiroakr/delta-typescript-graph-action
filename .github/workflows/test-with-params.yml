on: pull_request

# Sets permissions of the GITHUB_TOKEN to allow write pull-requests
permissions:
  pull-requests: write

jobs:
  delta-typescript-graph-job:
    runs-on: ubuntu-latest
    name: Test with params
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Delta Typescript Graph
        id: tsg
        uses: ysk8hori/delta-typescript-graph-action@3a2463ae804a9c18d42b98e22a4ed12ba14c265a
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          tsconfig-root: './'
          max-size: 50
          orientation: LR
          debug: true
          in-details: true
          exclude: 'test'
          include-index-file-dependencies: true
          comment-title: 'Delta TSG with params'
          show-metrics: true
